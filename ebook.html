<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My eBook Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      color: #0d6efd;
      font-size: 2.5rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .book {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book h3 {
      margin: 15px 0 10px;
      font-size: 1.1rem;
      color: #212529;
    }

    .book a {
      text-decoration: none;
      color: #fff;
      background: #0d6efd;
      padding: 8px 16px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .book a:hover {
      background: #084298;
    }
  </style>
</head>
<body>

  <header>
    <h1>My eBook Library</h1>
    <p>Read or Download Your Favorite Books</p>
  </header>

  <div class="book-grid">
    <div class="book">
      <img src="https://via.placeholder.com/200x250.png?text=Book+1" alt="Book 1">
      <h3>Fundamentals of Physics</h3>
      <a href="https://drive.google.com/file/d/1NJhZugJGmLtTwi-OlDvUP1Rz5zWKbwwG/view?usp=drivesdk" target="_blank">Read / Download</a>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/200x250.png?text=Book+2" alt="Book 2">
      <h3>Learn HTML & CSS</h3>
      <a href="#" target="_blank">Read / Download</a>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/200x250.png?text=Book+3" alt="Book 3">
      <h3>Advanced JavaScript</h3>
      <a href="#" target="_blank">Read / Download</a>
    </div>
  </div>

</body>
</html>
